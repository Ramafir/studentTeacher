<div class="container">
  <div class="row">
    <div class="mx-auto">
      <h2>List of teacher students</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="text-center">
        <p>First Name: {{teacher?.firstName}}</p>
        <p>Last Name: {{teacher?.lastName}}</p>
        <p>Email: {{teacher?.email}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Field of study</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of teacher.students">
          <td>{{student?.firstName}}</td>
          <td>{{student?.lastName}}</td>
          <td>{{student?.email}}</td>
          <td>{{student?.fieldOfStudy}}</td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="teacher.students.length == 0" class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
          <h4 class="alert-heading">NO STUDENTS!</h4>
          <p>No students were found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
